{% extends 'base.html' %}
{% block content %}
<div class = 'jumbotron'>
    <h1>Have a puppy?</h1>
    <p>Add a new puppy to our database!</p>
    <form method = 'POST'>
        {{form.hidden_tag()}}
        {{form.name.label}}{{form.name}}<br>
        {{form.age.label}}{{form.age}}<br>
        {{form.breed.label}}{{form.breed}}<br>
        {{form.submit()}}
    </form>
</div>
{% endblock %}
