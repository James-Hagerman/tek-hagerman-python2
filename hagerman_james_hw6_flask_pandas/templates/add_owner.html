{% extends 'base.html' %}
{% block content %}
<div class = 'jumbotron'>
    <h1>New Owner?</h1>
    <p>Add a new owner to the database!</p>
    <form method = 'POST'>
        {{form.hidden_tag()}}
        {{form.name.label}}{{form.name}}
        {{form.pup_id.label}}{{form.pup_id}}
        {{form.submit()}}
    </form>
</div>
{% endblock %}
